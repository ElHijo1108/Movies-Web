<div class="col-md-6   offset-md-3">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" [(ngModel)]="user.email" class="form-control" >
        </div>
        <div class="col-md-6">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" name="name" [(ngModel)]="user.name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" [(ngModel)]="user.password"class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="exampleInputPassword1" class="form-label">Birthday</label>
            <input type="date" name="birthdate" [(ngModel)]="user.birthdate" class="form-control">
        </div>   
        <br>
        <button type="submit" class="btn btn-primary" (click)="addUser()">Register</button>
      </form>
</div>

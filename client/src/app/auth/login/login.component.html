<div class="col-md-4 offset-md-4">
  <form class="px-4 py-3">
    <div class="mb-3">
      <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
      <input type="email" name="email" [(ngModel)]="user.email"class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" >
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit"(click)="login()" class="btn btn-primary">Sign in</button>
  </form>
</div>
